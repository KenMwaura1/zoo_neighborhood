{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

    <div class="container mt-4" style="margin-top:10%; padding-top: 5%">
        <div class="row card-cascade wider">
            <div class="col-md-2"></div>
            <div class="col-md-4 view view-cascade overlay">
                <img src="{% static 'images/Zoo-Awwards.png' %}"  alt=""  width="100%" height="100%">
            </div>
            <div class="col-md-4 mt-4">
                <div class="card ">
                    <div class="card-title mt-4">
                        <img src="{% static 'images/Zoo-Awwards.png' %}" alt="" width="100%" height="100%"  class="D-block mx-auto">
                    </div>
                    <div class="card-body mb-3 mr-3 ml-3">
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-primary btn-md aqua-gradient rounded-pill"> Log In</button>
                        </form>
                    </div>
                    <a href="" class="btn D-block mx-auto mb-3 btn-cyan rounded-pill">Forgot password? </a>
                </div>
                <div class="card mt-2">
                    <div class="card-body mt-3 mb-3 mr-2 ml-4">
                        Don't have an account? <a href="{% url 'register' %}" class="btn btn-sm btn-teal rounded-pill">Sign up</a>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-2"></div>
    </div>


{% endblock %}
