{%extends "base.html"%}
{% load crispy_forms_filters %}
{%  load crispy_forms_tags %}
{% load static %}
{% block content %}
    <br />
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card card-cascade narrower">
                    <div class="card-title mt-4 view view-cascade overlay">
                        <img src="{% static 'images/Zoo-Awwards.png' %}" alt="" width="100%" height="50%" class="D-block mx-auto ">
                    </div>
                    <div class="card-body card-body-cascade">
                        <p class="text-center h4">Sign up.
                        </p>
                        <form action="" method="post" novalidate>
                            {% csrf_token%}
                            {{ form|crispy}}
                            <button type="submit" class="btn btn-primary btn-sm rounded-pill peach-gradient"> Sign up</button>
                        </form>
                    </div>
                    <p class="mr-4 ml-4 mb-2 text-center">By signing up, you agree to our Terms , Data Policy and Cookies
                        Policy.</p>
                </div>
                <div class="card mt-2">
                    <div class="card-body mt-3 mb-2 mr-3 ml-3">
                        <p>Have an account? <a class="btn btn-cyan rounded-pill" href="{% url 'login' %}">Log in</a></p>
                    </div>
                </div>
                <div class="container">
                    <p class="text-center mt-4">Get the app</p>
                    <div class="row card-cascade wider">
                        <div class="col-md-1"></div>
                        <div class="view view-cascade overlay">
                            <img src="{% static 'images/Zoo-Gram-mobile.png' %}" alt="" width="100%"  height=" 80%" class="">
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}
