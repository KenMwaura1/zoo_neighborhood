{% extends 'base.html' %}

{% block content %}
    <div class="container " style="margin-top: 10%">
        <div class="row card card-cascade narrower white-text" style="padding: 5%">
            <div class="col-md-3"></div>

            <div class="zoom view view-cascade ripe-malinka-gradient waves-effect" style="padding: 5% ">
                <img class="rounded-circle account-img d-block mx-auto img-thumbnail" src="{{ user.userprofile.profile_pic.url }}"
                     alt="Card image cap" height="125px" width="125px" style="margin-top: 4%">
                <h5 class="text-center mt-3 h3">{{user.userprofile.username | title}}</h5>
                <p class="text-center h5"> {{user.email}}</p>
                <div class="card-block">
                    <p class="card-text text-center">{{ user.userprofile.bio }}</p>

                </div>
                {% if request.user.userprofile.neighbourhood %}
                    <p class="text-center">My Hood
                        <a class="btn btn-sm rounded-pill btn-light-blue" href="{% url 'hood_details' user.userprofile.neighbourhood.id %}">{{ user.userprofile.neighbourhood.name }}</a>
                    </p>
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>


    </div>
{% endblock %}
