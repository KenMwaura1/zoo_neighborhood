{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <table class="table table-striped table-light hoverable" style="margin-top: 10%">
        <thead>
        <tr >
            <th class="text-capitalize text-center h2" scope="col"> Members {{ members.count }} </th>
        </tr>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
        </tr>
        </thead>
        <tbody>
        {% for member in members%}
            <tr>
                <td>{{member.id}}</td>
                <td>{{ member.user.username }}</td>
                <td>{{ member.location}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
